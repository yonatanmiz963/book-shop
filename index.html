<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-trans="title">Book Shop</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body onload="onInit()">

    <!-- <div class="main-container"> -->

    <form class="user-input hide" onsubmit="onAddBook(event)">
        <input data-trans="book-name" type="text" placeholder="Book Name" class="name">
        <input data-trans="price" type="text" placeholder="Price" class="price">
        <input data-trans="add-book" type="submit" value="Add Book" class="submit">
        <input data-trans="close" type="button" onclick="onCloseAddBook()" value="Close" class="close-new">
    </form>

    <form class="update hide" onsubmit="onUpdateBook(event)">
        <input data-trans="new-price" type="text" placeholder="New Price" class="updated-price">
        <input data-trans="updated-price" type="submit" value="Update Price" class="submit">
        <input data-trans="close" type="button" onclick="onCloseUpdateBook()" value="Close" class="close-update">
    </form>

    <div class="book-modal hide">
        <h5></h5>
        <h6></h6>
        <div class="bodydesc" style="margin-left:auto; margin-right:auto; overflow-y: scroll;">
            <p></p>
        </div>
        <img src="">
        <h4 data-trans="rate-book">Rate this book</h4>
        <div class="rate-container">
            <input type="button" value="-" class="moins" onclick="onMinus()">
            <label class="rate">0</label>
            <input type="button" value="+" class="plus" onclick="onPlus()">
        </div>

        <button data-trans="close" class="close-modal" onclick="onCloseModal()">Close</button>

    </div>

    <h1 data-trans="title" class="title">Welcome to my bookshop</h1>



    <div class="table-container">
        <select class="lang" onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
            </select>
        <a data-trans="create" class="add-book" onclick="onOpenAddBook()">Create new book</a>

        <table class="table table-hover books-table ">
        </table>

    </div>

    <div class="pages">
        <input type="button" value="<<" onclick="onSetPage('prev')">
        <input type="button" value="1" onclick="onSetPage(0)">
        <input type="button" value="2" onclick="onSetPage(1)">
        <input type="button" value="3" onclick="onSetPage(2)">
        <input type="button" value=">>" onclick="onSetPage('next')">
    </div>

    <!-- </div> -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>
    <script src="js/i18n-service.js"></script>
</body>

</html>
